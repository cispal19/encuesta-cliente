<mat-toolbar>Ayúdanos con tus comentarios</mat-toolbar>

<button mat-fab color="primary" style="float: right" (click)="openDialog()">
  <mat-icon>create</mat-icon>
</button>

<div class="example-container">

  

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 80%;margin-left: 10%;">

    
    <ng-container matColumnDef="idEncuesta">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idEncuesta}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef> Apellidos </th>
      <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="eleccion">
      <th mat-header-cell *matHeaderCellDef> Elección </th>
      <td mat-cell *matCellDef="let element"> {{element.eleccion}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <span>
          <button mat-icon-button  (click)="eliminarEncuesta(element.idEncuesta)">
            <mat-icon>delete</mat-icon>
          </button>
        </span>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
